<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <form id="myForm">
      <input type="text" id="text" placeholder="Enter text" required />
      <input type="number" id="delay" placeholder="Enter delay (ms)" required />
      <button type="submit" id="btn">Submit</button> <!-- âœ… Fixed missing id -->
    </form>

    <div id="output"></div>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        let form = document.querySelector("#myForm");
        let output = document.querySelector("#output");

        form.addEventListener("submit", async (event) => {
          event.preventDefault();

          let name = document.querySelector("#text").value;
          let number = parseInt(document.querySelector("#delay").value, 10);

          if (isNaN(number) || number < 0) {
            output.innerText = "Please enter a valid delay.";
            return;
          }

          output.innerText = ""; // Ensure output is cleared before updating

          await new Promise((resolve) => {
            setTimeout(() => {
              output.innerText = name; // Display the text after delay
              resolve();
            }, number);
          });
        });
      });
    </script>
  </body>
</html>
